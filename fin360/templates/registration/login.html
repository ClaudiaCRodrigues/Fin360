{# fin360/templates/registration/login.html #}
{% extends 'base.html' %}
{% load static %}

{% block title %}Login – Fin360{% endblock %}

{% block content %}
<section class="min-vh-100 d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row">
      <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
        <div class="card mt-5">
          <div class="card-header pb-0 text-left bg-transparent">
            <h4 class="font-weight-bolder text-info text-gradient">Bem-vindo de volta</h4>
            <p class="mb-0">Digite seu usuário e senha para entrar</p>
          </div>
          <div class="card-body">
            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label for="id_username" class="form-label">Usuário</label>
                <input
                  type="text"
                  name="username"
                  id="id_username"
                  class="form-control"
                  placeholder="usuario@exemplo.com"
                  required
                  autofocus
                >
              </div>
              <div class="mb-3">
                <label for="id_password" class="form-label">Senha</label>
                <input
                  type="password"
                  name="password"
                  id="id_password"
                  class="form-control"
                  placeholder="••••••••"
                  required
                >
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  Lembrar-me
                </label>
              </div>
              <div class="text-center">
                <button type="submit" class="btn bg-gradient-info w-100 mb-0">
                  Entrar
                </button>
              </div>
              <p class="mt-3 mb-0 text-center">
                <a href="{% url 'password_reset' %}" class="text-info text-gradient font-weight-bold">
                  Esqueceu a senha?
                </a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
