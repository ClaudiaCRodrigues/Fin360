{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h2>{% if form.instance.pk %}Editar Tipo{% else %}Novo Tipo{% endif %}</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="form-group">
        {{ form.nome.label_tag }}
        {{ form.nome }}
      </div>
      <div class="form-group">
        {{ form.category.label_tag }}
        {{ form.category }}
      </div>
      <div class="form-group">
        {{ form.descricao.label_tag }}
        {{ form.descricao }}
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="{% url 'investment_type_list' %}" class="btn btn-primary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
