{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col">
    <h2>Tipos de Investimento</h2>
    <a href="{% url 'investment_type_create' %}" class="btn btn-primary mb-3">Novo Tipo</a>
    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for tipo in types %}
        <tr>
          <td>{{ tipo.nome }}</td>
          <td>{{ tipo.descricao|default:"-" }}</td>
          <td>
            <a href="{% url 'investment_type_update' tipo.pk %}" class="btn btn-sm btn-warning">Editar</a>
            <a href="{% url 'investment_type_delete' tipo.pk %}" class="btn btn-sm btn-danger">Excluir</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3">Nenhum tipo cadastrado.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
